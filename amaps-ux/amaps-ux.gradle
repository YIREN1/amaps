version = "0.1.0"
description = ""

niagaraModule {
  preferredSymbol = "amaps"
  moduleName = "amaps"
  runtimeProfile = "ux"
  vendor = "yren"
}

dependencies {
  compile "Tridium:nre:4.7"
  compile "Tridium:baja:4.7"
  compile "Tridium:gx-wb:4.7"
  compile "Tridium:bajaui-wb:4.7"
  compile "Tridium:web-rt:4.7"
  compile "Tridium:js-ux:4.7"
  compile "Tridium:bajaux-rt:4.7"
  compile "Tridium:bajaux-ux:4.7"
}

jar {
  from('src') {
    include 'jsdoc/'
    include 'rc/'
  }
}

moduleTestJar {
  from('srcTest') {
    include 'rc/'
  }
}

apply plugin: "com.tridium.niagara-grunt"
gruntBuild { 
  tasks "babel:dist"
  tasks "babel:rjs"
  tasks "requirejs"
}

